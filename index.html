<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>

<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 


<section class="login">
	<div class="titulo">Login</div>
	<form name="f1" action="#" method="post" enctype="application/x-www-form-urlencoded">
    	<input type="text" name="username" required title="Username required" placeholder="Username" data-icon="U">
        <input type="password" name="password" required title="Password required" placeholder="Password" data-icon="x">
        <div class="olvido">
        	<div class="col"><a href="#" title="Ver Carásteres">Register</a></div>
            <div class="col"><a href="#" title="Recuperar Password">Fotgot Password?</a></div>
        </div>
        <a href="#" ng-click="add()" class="enviar">Submit</a>
    </form>
</section>

<ul>  
    {{ loginMsg}}  
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
 $scope.add = function() {
  var FormData = {
      'username' : document.f1.username.value,
      'password' : document.f1.password.value
    };
  $http.post("http://numeracy.vansquare.com/login.php",FormData)
  .success(function (response) {
   $scope.loginMsg = response.message;
  // alert(response.message.indexOf("Success") > -1);
   if(response.message.indexOf("Success") > -1) {
   window.location = "success.html";
   }
  });
  }
});
</script>

</body>
</html>
